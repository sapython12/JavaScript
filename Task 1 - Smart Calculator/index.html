<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator new</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div id="previousOperand" class="previous-operand"></div>
            <div id="currentOperand" class="current-operand">0</div>
        </div>

        <div class="buttons">
            <button id="clearBtn" class="span-3 clear-btn">C</button>
            <button class="operator" data-action="/">รท</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="*">x</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="-">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="+">+</button>
            
            <button class="number span-2">0</button>
            <button class="number">.</button>
            <button id="equalsBtn" class="operator equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
